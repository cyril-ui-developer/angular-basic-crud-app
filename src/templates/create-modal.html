
<div class="modal-header">
    <h3 class="modal-title">Create Store</h3>
</div>
<div class="modal-body">
<form name="addStoreForm"  novalidate >

    <label>Store Name</label><input type="text" value=""  name="name"    ng-model="vm.data.name" ng-required="true">
    <span class="invalid-value" ng-show="addStoreForm.name.$touched && addStoreForm.name.$invalid">Valid Store Name Required</span>


    <label>Store Number</label><input type="text" value=""  name="number"    ng-model="vm.data.number" ng-required="true">
    <span class="invalid-value" ng-show="addStoreForm.number.$touched && addStoreForm.number.$invalid">Valid Store Number Required</span>


    <label>Store Location</label><input type="text" value="" name="location"   ng-model="vm.data.location" ng-required="true">
    <span class="invalid-value" ng-show="addStoreForm.location.$touched && addStoreForm.location.$invalid">Valid Store Location Required</span>

  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="vm.addStore()" ng-disabled="addStoreForm.$invalid">Create</button>
    <button class="btn" ng-click="$close()">Cancel</button>
</div>
    <!--<input type="submit" ng-click="vm.addStore()" value="Save"  ng-disabled="addStoreForm.$invalid"> -->    
</form>
</div>
